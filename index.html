<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Countdown â€” 22 dec 2025</title>
  <style>
    :root{--bg:#0033a0;--cross:#ffcc00}
    html,body{height:100%;margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,'Helvetica Neue',Arial}
    .page{
      position:fixed;inset:0;overflow:hidden;display:flex;align-items:center;justify-content:center;text-align:center;color:white
    }
    /* full-screen waving svg flag */
    .flag-svg{position:absolute;inset:0;width:100%;height:100%;display:block}

    /* subtle overlay so text is readable */
    .overlay{position:absolute;inset:0;background:linear-gradient(180deg, rgba(0,0,0,0.18), rgba(0,0,0,0.25));pointer-events:none}

    .content{position:relative;z-index:3;padding:2rem;max-width:1100px;width:100%}
    h1{font-size:clamp(28px,6vw,64px);margin:0 0 .5rem;letter-spacing:0.02em}
    p.lead{margin:0 0 1.5rem;font-size:clamp(14px,2.2vw,20px);opacity:0.95}

    .countdown{
      display:inline-grid;grid-auto-flow:column;gap:1rem;align-items:center;justify-content:center
    }
    .unit{background:rgba(0,0,0,0.35);backdrop-filter:blur(4px);padding:.9rem 1.2rem;border-radius:14px;min-width:90px}
    .value{font-weight:700;font-size:clamp(20px,4vw,44px);line-height:1}
    .label{font-size:12px;opacity:.9;margin-top:.25rem}

    /* small-screen stacking */
    @media (max-width:520px){
      .countdown{grid-auto-flow:row}
      .unit{min-width:auto;padding:.6rem .75rem;border-radius:10px}
    }

    /* make sure the page fills any iframe used in Google Sites */
    iframe{border:0}
  </style>
</head>
<body>
  <div class="page">
    <!-- SVG Swedish flag with displacement filter for waving effect -->
    <svg class="flag-svg" viewBox="0 0 1000 600" preserveAspectRatio="xMidYMid slice" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Zweedse vlag">
      <defs>
        <!-- turbulence + displacement creates a cloth-like wave -->
        <filter id="wavy" x="-20%" y="-20%" width="140%" height="140%">
          <feTurbulence id="turb" type="fractalNoise" baseFrequency="0.015 0.005" numOctaves="3" stitchTiles="stitch" seed="2" />
          <animate xlink:href="#turb" attributeName="baseFrequency" dur="6s" values="0.012 0.006;0.02 0.005;0.015 0.003;0.012 0.006" repeatCount="indefinite" />
          <feDisplacementMap in="SourceGraphic" scale="18" xChannelSelector="R" yChannelSelector="G" />
        </filter>
      </defs>

      <g filter="url(#wavy)">
        <!-- blue background -->
        <rect width="100%" height="100%" fill="#005293" />
        <!-- yellow Nordic cross: vertical and horizontal bars sized to Swedish flag proportions -->
        <!-- Using proportions: cross thickness about 1/6 of height; offset slightly left -->
        <rect x="220" y="0" width="90" height="100%" fill="#F0C300" />
        <rect x="0" y="220" width="100%" height="90" fill="#F0C300" />
      </g>
    </svg>

    <div class="overlay"></div>

    <div class="content" aria-live="polite">
      <h1>Countdown naar 22 december 2025</h1>
      <p class="lead">Tijd tot 22 dec 2025 (Europe/Stockholm)</p>

      <div class="countdown" id="countdown">
        <div class="unit"><div class="value" id="togo"></div><div class="label">Nog</div></div>
        <div class="unit"><div class="value" id="days">0</div><div class="label">Dagen</div></div>
        <div class="unit"><div class="value" id="hours">0</div><div class="label">Uren</div></div>
        <div class="unit"><div class="value" id="minutes">0</div><div class="label">Minuten</div></div>
        <div class="unit"><div class="value" id="seconds">0</div><div class="label">Seconden</div></div>
      </div>
    </div>
  </div>

  <script>
    // Target: 2025-12-22 00:00:00 Europe/Stockholm (CET = UTC+1)
    // We set the ISO string with explicit offset +01:00 so browsers compute consistently.
    const target = new Date('2025-12-22T00:00:00+01:00');

    function update() {
      const now = new Date();
      let diff = Math.max(0, target - now);

      const sec = Math.floor(diff / 1000) % 60;
      const min = Math.floor(diff / (1000 * 60)) % 60;
      const hr  = Math.floor(diff / (1000 * 60 * 60)) % 24;
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));

      document.getElementById('days').textContent = days.toLocaleString();
      document.getElementById('hours').textContent = String(hr).padStart(2,'0');
      document.getElementById('minutes').textContent = String(min).padStart(2,'0');
      document.getElementById('seconds').textContent = String(sec).padStart(2,'0');

      if (diff <= 0) {
        clearInterval(timer);
        document.querySelector('.lead').textContent = 'Het is 22 december 2025!';
      }
    }

    update();
    const timer = setInterval(update, 1000);

    // Make canvas responsive in iframes by expanding height to parent if allowed
    function sendHeight() {
      try {
        const h = document.documentElement.scrollHeight;
        if (window.parent && window.parent !== window) {
          window.parent.postMessage({type:'embed-height',height:h}, '*');
        }
      } catch(e){}
    }
    window.addEventListener('load', sendHeight);
    window.addEventListener('resize', sendHeight);
  </script>
</body>
</html>
